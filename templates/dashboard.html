{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/gome-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your blogs and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">


    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <table class="table">
            <thead>
              <tr>
                <th><a href="/edit/0"><button class="btn btn-primary float-right"> Add a new Post</a></button></th>
                <th><a href="/logout"><button class="btn btn-primary float-right"> logout</a></button></th>
                
              </tr>
            </thead>
            </table>
        
        <h1>Upload a File</h1>
        <form action="/uploader" method = 'post' enctype="multipart/form-data">
          <label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile">
          <button class="btn btn-primary float-right" type="submit">submit</button>
        </form>
        <h1>Edit Posts</h1>
        <!-- Pager -->
        <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

                {% for post in posts%}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary float-right">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary float-right">Delete</button></a></td>
              </tr>
              
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <hr>

{% include "footer.html" %}
